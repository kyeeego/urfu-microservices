version: '3'

services:
  products:
    build: product-service
    container_name: product_service
    ports:
      - "8081:8081"
    depends_on:
      products_postgres:
        condition: service_healthy
    environment:
      - PG_HOST=products_postgres
      - PG_USER=postgres
      - PG_PASS=admin
      - PG_PORT=5432
      - PG_NAME=products
      - PORT=8081

  orders:
    build: order-service
    container_name: order_service
    ports:
      - "8082:8082"
    depends_on:
      orders_postgres:
        condition: service_healthy
    environment:
      - PG_HOST=orders_postgres
      - PG_USER=postgres
      - PG_PASS=admin
      - PG_PORT=5432
      - PG_NAME=orders
      - PORT=8082

  users:
    build: user-service
    container_name: user_service
    ports:
      - "8083:8083"
    depends_on:
      orders_postgres:
        condition: service_healthy
    environment:
      - PG_HOST=users_postgres
      - PG_USER=postgres
      - PG_PASS=admin
      - PG_PORT=5432
      - PG_NAME=users
      - JWT_KEY=X2xlNHA3eW1sJCdrelZfXTwjJGZfcyd2MQ==
      - PORT=8083

  gateway:
    build: gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - users
      - orders
      - products
      - redis
    environment:
      - PRODUCTS_URL=http://products:8081
      - ORDERS_URL=http://orders:8082
      - USERS_URL=http://users:8083
      - REDIS_URL=redis:6379
      - REDIS_TTL=30
      - PORT=8080

  products_postgres:
    image: 'postgres:17-alpine'
    container_name: products_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=products
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes: 
      - ./productsdata:/var/lib/postgresql/data/

  orders_postgres:
    image: 'postgres:17-alpine'
    container_name: orders_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=orders
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes: 
      - ./ordersdata:/var/lib/postgresql/data/

  users_postgres:
    image: 'postgres:17-alpine'
    container_name: users_postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=users
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes: 
      - ./usersdata:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  productsdata:
  ordersdata:
  usersdata:
  grafanadata:
  prometheusdata: